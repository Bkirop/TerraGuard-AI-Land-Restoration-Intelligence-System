services:
  - type: web
    name: terraguard-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: HUGGINGFACE_API_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0